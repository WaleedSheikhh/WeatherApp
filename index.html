<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Check The Weather of any location</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="major">
        <div class="hero">
            <h2>Weather App</h2>
            <input type="search" name="search" id="" placeholder="Search a Location" class="searchBox" id="winput">
            <button type="submit">Enter</button>
        </div>
        <div class="output">
            <h3 class="city">City </h3>
            <p class="temp">Temperature : </p>
            <p class="humd">Humidity : </p>
            <p class="wind">Wind Speed : </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
